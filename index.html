
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Project</h1>

    <!-- Part 1: User Input and Conditional -->
    <div id="part1">
        <h2>Part 1: User Input and Conditional</h2>
        <input type="number" id="userAge" placeholder="Enter your age">
        <button onclick="checkAge()">Check Age</button>
        <p id="ageResult"></p>
    </div>

    <!-- Part 2: Function Examples -->
    <div id="part2">
        <h2>Part 2: Functions</h2>
        <button onclick="greetUser('Deborah')">Greet Me</button>
        <p id="greetResult"></p>
        <button onclick="calculateSum(5, 10)">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>

    <!-- Part 3: Loops -->
    <div id="part3">
        <h2>Part 3: Loops</h2>
        <button onclick="showNumbers()">Show Numbers 1-5</button>
        <p id="numbersResult"></p>

        <button onclick="listFruits()">List Fruits</button>
        <ul id="fruitList"></ul>
    </div>

    <!-- Part 4: DOM Manipulation -->
    <div id="part4">
        <h2>Part 4: DOM Interaction</h2>
        <button id="colorBtn">Change Background Color</button>
        <button id="addItemBtn">Add Item</button>
        <ul id="dynamicList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
